<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mäuseskelett AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-text value="Test erfolgreich!" position="0 0.5 0" scale="2 2 2" color="red"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
    <script>
        // Funktion zur Anzeige des Knochen-Namens nach Klick
        function setupClickEvent(entityId, textId) {
            document.querySelector(entityId).addEventListener('click', function () {
                let textEntity = document.querySelector(textId);
                textEntity.setAttribute('visible', !textEntity.getAttribute('visible'));
            });
        }

        // Click-Events für jeden Knochen hinzufügen
        setupClickEvent("#schaedel", "#schaedel-text");
        setupClickEvent("#rippen", "#rippen-text");
        setupClickEvent("#wirbelsaeule", "#wirbelsaeule-text");
    </script>

</body>
</html>
