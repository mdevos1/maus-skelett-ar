<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¤useskelett WebXR</title>
    <script src="https://immersive-web.github.io/webxr-samples/js/image-tracking.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <canvas id="xrCanvas"></canvas>
    <script>
        if (navigator.xr) {
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['image-tracking'],
                trackedImages: [{
                    url: 'marker_mausskelett.png', 
                    widthInMeters: 0.2 
                }]
            }).then(session => {
                document.body.appendChild(session.domOverlay);
                session.addEventListener('select', (event) => {
                    let hitTest = event.frame.getHitTestResults(session);
                    if (hitTest.length > 0) {
                        let hitPose = hitTest[0].getPose();
                        showBoneInfo(hitPose.transform.position);
                    }
                });
            });
        }
        
        function showBoneInfo(position) {
            let infoBox = document.createElement('div');
            infoBox.innerText = "Knochen erkannt!";
            infoBox.style.position = 'absolute';
            infoBox.style.top = position.y + 'px';
            infoBox.style.left = position.x + 'px';
            infoBox.style.background = 'white';
            infoBox.style.padding = '10px';
            document.body.appendChild(infoBox);
        }
    </script>
</body>
</html>
